#Needs to be redone
name: Build Check

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "20"
      upload-artifacts:
        required: false
        type: boolean
        default: false
      artifact-name:
        required: false
        type: string
        default: "build-files"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful: $(ls -la dist/)"

      - name: Upload build artifacts
        if: inputs.upload-artifacts && matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist/
          retention-days: 1
