name: Build Check

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      upload-artifacts:
        required: false
        type: boolean
        default: false
      artifact-name:
        required: false
        type: string
        default: 'build-files'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Upload build artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: dist/
          retention-days: 7